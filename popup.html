<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Resume Matcher</h1>
            </div>
            <div class="version">v1.0</div>
        </div>

        <!-- Resume Upload Section -->
        <div class="section" id="upload-section">
            <h2>Upload Resume</h2>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p class="upload-text">Drop your PDF resume here or <span class="upload-link">browse files</span></p>
                <input type="file" id="resume-input" accept=".pdf" hidden>
            </div>
            
            <button id="change-resume-btn" class="secondary-btn" style="display: none; margin-top: 10px;">
                üìÑ Change Resume
            </button>
            <div class="current-resume" id="current-resume" style="display: none;">
                <div class="resume-info">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="resume-details">
                        <span class="resume-name" id="resume-name">No resume uploaded</span>
                        <span class="resume-date" id="resume-date"></span>
                    </div>
                </div>
                <button class="btn-secondary" id="select-different-resume">Select Different Resume</button>
            </div>
        </div>

        <!-- Match Section -->
        <div class="section" id="match-section">
            <!-- Change Resume Button (shown when resume is loaded) -->
            <div id="change-resume-section" style="display: none; margin-bottom: 15px;">
                <button class="btn-secondary" id="change-resume-button" style="width: 100%;">
                    üìÑ Change Resume
                </button>
            </div>
            
            <h2>Job Match Analysis</h2>
            
            <div class="match-controls">
                <button class="btn-primary" id="analyze-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Analyze Current Page
                </button>
                <button class="btn-secondary" id="rescan-btn" style="margin-left: 10px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M21.5 13a9 9 0 1 1-3.3-6.9L21.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Rescan Page
                </button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing job description...</p>
            </div>

            <div class="match-results" id="match-results" style="display: none;">
                <div class="match-score">
                    <div class="score-circle">
                        <svg class="score-ring" width="120" height="120">
                            <circle cx="60" cy="60" r="50" stroke="#e5e7eb" stroke-width="8" fill="none"/>
                            <circle cx="60" cy="60" r="50" stroke="#10b981" stroke-width="8" fill="none" 
                                    stroke-dasharray="314" stroke-dashoffset="314" 
                                    stroke-linecap="round" id="score-progress"/>
                        </svg>
                        <div class="score-text">
                            <span class="score-number" id="score-number">0</span>
                            <span class="score-percent">%</span>
                            <span class="score-label">Match</span>
                        </div>
                    </div>
                </div>

                <div class="match-details">
                    <div class="keywords-section">
                        <h3>Matched Keywords</h3>
                        <div class="keywords-list" id="matched-keywords"></div>
                    </div>
                    
                    <div class="actions">
                        <button class="btn-secondary" id="highlight-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="m9 11-6 6v3h3l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="m22 2-7 7-3-3 7-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Highlight on Page
                        </button>
                        <button class="btn-secondary" id="clear-highlights-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Clear Highlights
                        </button>
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                    <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span id="error-text">An error occurred</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made with ‚ù§Ô∏è for job seekers</p>
        </div>
    </div>

    <script src="../lib/pdf.min.js"></script>
    <script src="error-handler.js"></script>
    <script src="pdf-processor.js"></script>
    <script src="popup.js"></script>
</body>
</html>
